<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        #containerQuadrados {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <main>
        <button id="criarQuadrado">Criar Novo Quadrado</button>
        <div id="containerQuadrados"></div>
    </main>
    <script>


        var btn = document.querySelector("#criarQuadrado")

        function getRandomColor() { 
            var letters = "0123456789ABCDEF"; 
            var color = "#"; 
            for (var i = 0; i < 6; i++) { 
                color += letters[Math.floor(Math.random() * 16)]; 
            } 
            return color; 
        } 
        var newColor = getRandomColor();



        btn.onclick = function criarQuadrado() {
            var quadrado = document.createElement("span")
            quadrado.style.width = "100px"
            quadrado.style.height = "100px"
            quadrado.style.backgroundColor = "red"
            quadrado.style.margin = "1px"
            quadrado.onmouseover = function mudarCor() {
                quadrado.style.backgroundColor = getRandomColor()
            }
			var container = document.querySelector("#containerQuadrados")
            container.appendChild(quadrado)
        }



    </script>
</body>

</html>
