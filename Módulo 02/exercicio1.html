<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Page Title</title>
		<style>
			#containerQuadrados {
				display: flex; 
				flex-direction: row; 
				flex-wrap: wrap;
			}

		</style>
	</head>
	<body>
		<main>
			<button id="criarQuadrado">Criar Novo Quadrado</button>
			<div id="containerQuadrados"></div>
		</main>
		<script>

			var btn = document.querySelector("#criarQuadrado")

			btn.onclick = function criarQuadrado() {

				var quadrado = document.createElement("div")
				quadrado.style.width = "100px"
				quadrado.style.height = "100px"
				quadrado.style.backgroundColor = "red"
				quadrado.style.margin = "1px"
				var container = document.querySelector("#containerQuadrados")
				container.appendChild(quadrado)
			}
		</script>
	</body>
</html>
